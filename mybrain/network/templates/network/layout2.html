{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles2.css' %}" rel="stylesheet">
        
        {% block script %}{% endblock %}
    </head>
    <body>
        <nav class='navbar navbar-light bg-light' role='navigation' id='navbar' style="background-color: #dbb3c9;">

            <a class='navbar-brand mynav'>
                <img src="{% static 'network/Images/mybrainmainlogo.png'%}" height="100px" class="d-inline-block align-top" alt="">
                
            </a>
        
        </nav>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
