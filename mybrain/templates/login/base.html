<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mybrain/css/master.css'%}">
  </head>
  <body>
    <nav class='navbar navbar-light bg-light' role='navigation' id='navbar' style="background-color: #dbb3c9;">
      <a class='navbar-brand mynav' href="{% url 'index' %}">
        <img src="{% static 'images/mybrainlogo.png'%}" width="110" height="70" class="d-inline-block align-top" alt="">
        <p>    MyBrain</p>
    </a>

      
        <ul class='nav navbar-nav navbar-right'>
          <li>
            <a href="{% url 'admin:index' %}">
              <img src="{% static 'images/admin.png'%}" width="38" height="45" class="d-inline-block align-top" alt="">
              <p>Admin</p>
              </a>
          <li>
            <a href="{% url 'login:register' %}">
            <img src="{% static 'images/signup.png'%}" width="50" height="45" class="d-inline-block align-top" alt="">
            <p>Register</p>
            </a>
          </li>

          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'logout' %}">
                <img src="{% static 'images/logologin.png'%}" width="38" height="45" class="d-inline-block align-top" alt="">
                <p>LogOut</p>
              </a>
              </li>
          {% else %}
            <li><a href="{% url 'login:user_login' %}">
              <img src="{% static 'images/logologin.png'%}" width="38" height="45" class="d-inline-block align-top" alt="">
              <p>Log In</p>
            </a></li>
          {% endif %}

        </ul>

      
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
