{% extends 'login/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block body_block %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'mybrain/css/login.css'%}">


  

<div class="container">

  <img class="center-block" src="{% static 'images/mybrainlogo.png'%}" alt="xxx">

</div>
<p id="textMybrain">MyBrain</p>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

<div id="formLogin" class="jumbotron">
  

  <form  action="{% url 'login:user_login' %}" method="POST">
    
    {% csrf_token %}
    {% include 'partials/_messages.html' %}
    <h3>Login Your Brain</h3><br>
    <br>
    <label for="username">UserName:</label>
    <input type="text" name="username" placeholder="Enter Username">
    <br>
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password">
    <br>
    <br>
    <input type="submit" name="" value="Login" class="button">


  </form>

</div>


{% endblock %}
